<!DOCTYPE html>
<html>
    <head>
        <title>Phrasal Template Word Game</title>
        <link rel="stylesheet" href="style/style.css" />
        <link rel="stylesheet" href="style/mvp.css" />
    </head>
    <body>
        <div class="controls">
            <label for="inputText">Select one or more text files containing a phrasal template:</label>
            <input type="file" name="inputText" id="inputText" accept=".txt" multiple />
            <input type="button" value="Play Game" onclick="javascript:goGoGadgetFileReader('inputText', 'main');" />
            <input type="button" value="Clear Output" onclick="javascript:clearOutput('main');" />
        </div>
        <div id="main" class="main"></div>
        <script src="scripts/fileReader.js"></script>
        <script src="scripts/main.js"></script>
    </body>
</html>
